<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="action_page.php" method="POST">
      <div>
        <label for="fname">first name:</label>
        <input type="text" id="fname" name="lname" placeholder="spongebob" />
      </div>
      <br />
      <div>
        <label for="fname">last name:</label>
        <input type="text" id="fname" name="lname" placeholder="squarepants" />
      </div>
      <br />
      <div>
        <label for="pass">password:</label>
        <input type="password" id="pass" name="pass" maxlength="12" required />
      </div>
      <br />
      <div>
        <label for="email">email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Spants@gmail.com"
        />
      </div>
      <br />
      <div>
        <label for="phone">phone #:</label>
        <input type="tel" id="phone" name="phone" placeholder="(123)456-7890" />
      </div>
      <br />
      <div>
        <label for="bdate">birthdate:</label>
        <input type="date" id="bdate" name="bdate" />
      </div>
      <br />
      <div>
        <label for="quantity">quantity:</label>
        <input
          type="quantity"
          id="quantity"
          name="quantity"
          min="0"
          max="99"
          value="1"
        />
      </div>
      <br />
      <div>
        <label for="Mr">Mr.</label>
        <input type="radio" id="Mr." name="title" value="Mr." />

        <label for="Mrs">Mrs.</label>
        <input type="radio" id="Mrs" name="title" value="Mrs." />

        <label for="Phd">Phd</label>
        <input type="radio" id="Phd" name="Phd" value="Phd" />
      </div>
      <br />
      <div>
        <label for="payment">payment:</label>
        <select name="payment" id="payment">
          <option value="visa">visa</option>
          <option value="mastercard">mastercard</option>
          <option value="giftcard">giftcard</option>
        </select>
      </div>
      <br />
      <div>
        <label for="forms filled">filled</label>
        <input type="checkbox" id="checkbox" name="checkbox" />
      </div>
      <br />
      <div>
        <input type="reset" />
      </div>
      <br />
      <div>
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
